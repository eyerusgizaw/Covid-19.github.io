<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>covid-19 Pie Chart Display </title>
  <!-- Include Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<h2 class="p-4 text-center text-capitalize text-dark">Spread of Covid-19 In United State of American</h2>
<div class="wrapper">
    <div class="container">
        <h1 class="h5 py-3">United  state of America Current Covid-19 Value</h1>
        <div>
            <canvas id="pie-chart-1"></canvas>
        </div>
    </div>
  <div id="lineChart" class="container"></div>
  <div class="container">
    <h1 class="h5 py-3">Current Each Us State Covid-19 Wtih Search Bar</h1>
    <div>
        <canvas id="pie-chart-2">
        </canvas>
        <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Search By State Name" aria-label="Recipient's username" aria-describedby="button-addon2" id="textSearch">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
    </div>
</div>
  <div id="barChart" class="container"></div>
</div>

  
<script src="chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

</html>
